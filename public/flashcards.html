<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flashcards.css"> 
    <title>Flashcards</title>
</head>

<body >

    <main class="mainContainer" id="card">

        <div class="cardContainer" id="engCardContent">
            <h2 class="cardItem" id="category"></h2>
            <h2 class="cardItem" id="english"></h2>
            <h2 class="cardItem" id="engExample"></h2>
            <h3>Click to Flip</h3>
        </div>

        <div class="cardContainer" id="malCardContent">
            <h2 class="cardItem" id="malayalam"></h2>
            <h2 class="cardItem" id="translit"></h2>
            <h2 class="cardItem" id="malExample"></h2>
            <h2 class="cardItem" id="malExampleTranslit"></h2>
            <h3>Click to Flip</h3>
        </div>

        <div class="cardButtons" id="cardButtons">
            <button id="nextButton">Next</button>
            <button id="prevButton">Previous</button>
            <button id="shuffleButton">Shuffle</button>
            <button id="resetButton">Reset</button>
        </div>

        <form id="newCardForm">
            <input type="text" id="nexCategory" placeholder="Category (Noun, Adjective, ect)" required> 
            <input type="text" id="newEnglish" placeholder="English Word" required>
            <input type="text" id="newEngExample" placeholder="English phrase using word" required>
            <input type="text" id="newMalayalam" placeholder="Malayalam word (Malayalam script)" required>
            <input type="text" id="newTranslit" placeholder="Malayalam word (Transliterated)" required>
            <input type="text" id="newMalExample" placeholder="Malayalam phrase (Malayalam script)" required>
            <input type="text" id="newMalExampleTranslit" placeholder="Malayalam phrase (Transliterated)" required>
            <button type="submit">Add Card</button>   
        </form>

    </main>

    <script src="flashcards.js"></script>
    <script type="module" src="https://esm.sh/ionicons@latest/loader"></script>
    <script nomodule src="https://esm.sh/ionicons@latest/loader"></script>   
</body>

</html>
